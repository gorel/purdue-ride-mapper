<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Sign in to College Carpool</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="signin.css" rel="stylesheet">
	</head>

	<body>
		<script>
			var usernameValid = false;
			var passwordValid = false;
			
			function registerRedirect()
			{
				location.replace("register.html");
			}
			
			function validateUsername(sender)
			{
				var parent = sender.parentNode;		
				var textBoxValue = sender.value;
				
				if(textBoxValue.length >= 6 && textBoxValue.length <= 24)
				{
					parent.className = "form-group has-success";
					usernameValid = true;
					validateForm();
				}
				else
				{
					parent.className = "form-group has-error";
					usernameValid = false;
					validateForm();
				}
			}
			
			function validatePassword(sender)
			{
				var parent = sender.parentNode;		
				var textBoxValue = sender.value;

				if(textBoxValue.length >= 6 && textBoxValue.length <= 24)
				{
					parent.className = "form-group has-success";
					passwordValid = true;
					validateForm();
				}
				else
				{
					parent.className = "form-group has-error";
					passwordValid = false;
					validateForm();
				}
			}
			
			function validateForm()
			{
				var button =  document.getElementById('loginButton');
				if(usernameValid && passwordValid)
				{
					button.disabled = false;
				}
				else
				{
					button.disabled = true;
				}
			}
		</script>
	
		<div class="container" >
			<div class="row">
			
				<div class="col-md-4">
				</div>				
				
				<div class="col-md-4">
					<form class="form-signin" role="form">
						<h2 class="form-signin-heading">Please Sign In</h2>
						
						<div class="form-group has-error">
							<input type="text" class="form-control" placeholder="Email" onkeyup="validateUsername(this)" required autofocus>
						</div>
						
						<div class="form-group has-error">
							<input type="password" class="form-control" placeholder="Password" onkeyup="validatePassword(this)" required>
						</div>
						
						<div class="form-group">
							<label class="checkbox">
								<input type="checkbox" value="remember-me"> Remember me
							</label>
						</div>
						
						<div class="form-group">
							<button class="btn btn-lg btn-primary btn-block" type="submit" id="loginButton" disabled>Sign in</button>
						</div>
						
						<div class="form-group">
							<button class="btn btn-lg btn-primary btn-block" onclick="registerRedirect()" type = "button" >Register</button>
						</div>
					</form>
				</div> <!-- col-md-4 -->
				
			</div> <!-- row -->
		</div> <!-- /container -->
	</body>
</html>
